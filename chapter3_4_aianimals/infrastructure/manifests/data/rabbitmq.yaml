apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: data
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      name: rabbitmq
      namespace: data
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          imagePullPolicy: Always
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: user
            - name: RABBITMQ_DEFAULT_PASS
              value: password
          resources:
            requests:
              cpu: "500m"
              memory: "1000Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-amqp
  namespace: data
  labels:
    app: rabbitmq
spec:
  ports:
    - port: 5672
  selector:
    app: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-http
  namespace: data
  labels:
    app: rabbitmq
spec:
  ports:
    - port: 15672
  selector:
    app: rabbitmq
