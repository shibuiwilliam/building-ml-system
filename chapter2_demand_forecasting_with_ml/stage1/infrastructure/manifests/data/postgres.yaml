apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: data
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      name: postgres
      namespace: data
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14.3
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: beverage_sales_forecasting
            - name: POSTGRES_INITDB_ARGS
              value: --encoding=UTF-8
          resources:
            requests:
              cpu: "2000m"
              memory: "2000Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: data
  labels:
    app: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
